<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind Table</title>
</head>
<body class="p-6 bg-gray-100">

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-md rounded-lg">
            <thead>
                <tr class="bg-gray-800 text-white">
                    <th class="py-3 px-6 text-left">First Name</th>
                    <th class="py-3 px-6 text-left">Last Name</th>
                    <th class="py-3 px-6 text-left">Email</th>
                    <th class="py-3 px-6 text-left">Gender</th>
                </tr>
            </thead>
            <tbody class="text-gray-700">
                <tr class="border-b hover:bg-gray-100">
                    <td class="py-3 px-6">John</td>
                    <td class="py-3 px-6">Doe</td>
                    <td class="py-3 px-6">john@example.com</td>
                    <td class="py-3 px-6">Male</td>
                </tr>
                <tr class="border-b hover:bg-gray-100">
                    <td class="py-3 px-6">Jane</td>
                    <td class="py-3 px-6">Smith</td>
                    <td class="py-3 px-6">jane@example.com</td>
                    <td class="py-3 px-6">Female</td>
                </tr>
                <tr class="border-b hover:bg-gray-100">
                    <td class="py-3 px-6">Alice</td>
                    <td class="py-3 px-6">Johnson</td>
                    <td class="py-3 px-6">alice@example.com</td>
                    <td class="py-3 px-6">Female</td>
                </tr>
                <tr class="border-b hover:bg-gray-100">
                    <td class="py-3 px-6">Bob</td>
                    <td class="py-3 px-6">Williams</td>
                    <td class="py-3 px-6">bob@example.com</td>
                    <td class="py-3 px-6">Male</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
